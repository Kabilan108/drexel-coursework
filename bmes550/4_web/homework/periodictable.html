<html>
    <head>
        <style type="text/css">
            body {
                background-color: yellow;
                color: red;
            }
            td:nth-child(1), td:nth-child(2) {
                text-align: center;
            }
            td:nth-child(3) {
                text-align: left;
            }
        </style>
    </head>

    <body>

        <h1>Periodic Table</h1>

        <table border=1 style='border-collapse:collapse'>
            <thead>
                <tr>
                    <th>Atomic Number</th>
                    <th>Symbol</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>H</td>
                    <td>Hydrogen</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>He</td>
                    <td>Helium</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Li</td>
                    <td>Lithium</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Be</td>
                    <td>Beryllium</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>B</td>
                    <td>Boron</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
