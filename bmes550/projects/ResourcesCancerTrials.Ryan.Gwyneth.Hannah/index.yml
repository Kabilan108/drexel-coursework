title: GUI Cancer Toolbox
author: Ryan Krawczyk, Gwyneth Steele, Hannah Ma 
abstract: This GUI utilizes the databases authored by the Anticancer Funds
Treatments and Clincal Trials Databases in order to provide a singe, 
lightweight, and easy to use platform for patients or researchers
to find, compare and geographically located treatments and clinical 
trails with the most up to date researouces avalible.